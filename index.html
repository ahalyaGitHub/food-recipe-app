<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Delight</title>
    <link rel="icon" href="logo.png">
    <!--CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    
    <div class="container  bg-dark">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="Logo" width="60" height="54" class="d-inline-block align-text-center ms-5">
                    <b>Dish Delight</b>
                </a>
            </div>
        </nav>
        <form action="" class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="inputName" class="form-control" placeholder="Search for recipe..."
                    aria-label="Recipient's username" aria-describedby="button">

                <button class="btn btn-primary" type="button" id="button">Search</button>
            </div>
        </form>

        <div id="msg">
            <h3>We don't have the recipe for the dish you requested. Please search something....</h3>
        </div>

        <div id="details"></div>

        <div id="items"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
